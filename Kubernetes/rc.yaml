---
apiVersion: v1
kind: ReplicationController
metadata:
  name: my-rc
  labels: 
    env: dev
  namespace: default
spec:
  template:
    metadata:
      labels:
        env: dev
    spec:
      containers:
        - name: my-container
          image: httpd
          ports: 
            containerPort: 80
  replicas: 3
  selector:
    env: dev
...

---
apiVersion: v1
kind: Service
metdata:
  name: my-svc
  labels: 
    env: dev
  namespace: default
spec:
  ports:
    - name: my-port
      port: 80
      targetPort: 80
      protocol: tcp
  type: NodePort
  selector:
    env: dev
...